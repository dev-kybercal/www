<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kybercal | Solutions de développements</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: white; scroll-behavior: smooth; background: #111; }

        /* Section Hero */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=2072') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 600;
            letter-spacing: 6px;
            text-transform: uppercase;
            border: 2px solid white;
            padding: 15px 40px;
            margin-bottom: 25px;
        }

        .tagline {
            font-style: italic;
            font-weight: 300;
            font-size: 1.2rem;
            color: #ddd;
            max-width: 600px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            text-decoration: none;
            color: #aaa; /* Gris clair */
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .scroll-indicator:hover {
            color: white;
        }

        /* Section Contacts */
        .contacts {
            height: 50vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .contacts h2 { 
            margin-bottom: 30px; 
            font-weight: 300; 
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1rem;
            color: #888;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            font-size: clamp(1rem, 5vw, 1.4rem);
            margin: 12px 0;
            font-weight: 300;
            transition: opacity 0.3s;
        }

        .contact-link:hover { opacity: 0.7; }

        .footer-note {
            margin-top: 60px;
            color: #444;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="logo">KYBERCAL</div>
        <p class="atagline">Expertise . Performance . Rigueur</p>
        <a href="#contact" class="scroll-indicator">↓</a>
    </section>

    <section id="contact" class="contacts">
        <h2>Contact</h2>
        <a href="mailto:contact@kybercal.fr" class="contact-link">contact@kybercal.fr</a>
        <p class="footer-note">© 2026 KYBERCAL.FR</p>
    </section>

</body>
</html>
